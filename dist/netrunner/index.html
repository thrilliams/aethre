<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Netrunner DB</title>
  <link rel="icon" href="favicon.ico">
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <style>
    body {
      padding-top: 65px;
    }
    img {
      padding-bottom: 10px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light fixed-top">
    <a class="navbar-brand">Netrunner DB <small>by Soren</small></a>
    <!--<div class="jumbotron">-->
    <form class="form-inline my-2 my-lg-0" id="search">
      <input type="text" class="form-control mr-sm-2" id="searchquery" placeholder="Search Query" />
      <select class="form-control mr-sm-2" id="searchtype">
        <option value="title">Name</option>
        <option value="type_code">Type</option>
        <option value="keywords">Subtype</option>
        <option value="side_code">Side</option>
        <option value="code">ID</option>
        <option value="text">Text</option>
        <option value="flavor">Flavor Text</option>
        <option value="faction_code">Faction</option>
        <option value="deck_limit">Deck Limit</option>
        <option value="illustrator">Illustrator</option>
        <option value="influence_limit">Influence Limit</option>
        <option value="quantity">Quantity</option>
        <option value="uniqueness">Uniqueness</option>
      </select>
      <button type="submit" class="btn btn-primary my-2 my-sm-0">Search</button>
    </form>
    <!--</div>-->
  </nav>
  <div class="container">
    <div id="cardholder"></div>
  </div>
  <script src="nrdb.js"></script>
  <script src="web.js"></script>
</body>

</html>
