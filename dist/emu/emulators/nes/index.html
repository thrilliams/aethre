<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="nes.js"></script>
  <title>NESNES</title>
  <style>
  html, body {
    margin: 0;
    text-align: center;
    background-color: #000000;
    overflow: hidden;
  }
  canvas {
    margin: auto;
  }
  </style>
</head>

<body align="center">
  <canvas id="c"></canvas>
  <script>
    var canvas = document.getElementById('c')
    canvas.width = 256
    canvas.height = 224
    canvas.style.padding = (innerHeight - canvas.height) / 2 + "px 0"
    canvas.style.transform = `scale(${(innerHeight - canvas.height * 0.5) / canvas.height})`
    var emulator = new NesNes(canvas);
    emulator.load('smb3.nes', true);
  </script>
</body>

</html>
